<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="script/index-script.js"></script>
</head>
<body>
    <header class="header primary-color shadow-box">
        <div class="header-row"></div>
        <div class="header-row">
            <div class="header-title text-darkbg-color">Media Player</div>
        </div>
        <div class="header-row"></div>
    </header>
    <main class="main-layout">
        <div id="audioSection" class="main-layout-container rounded-corner shadow-box">
            <div class="title rounded-corner darkbg-color text-darkbg-color">Audio Player</div>
            <div id="audioContainer" class="audio-container">
                <audio id="audio"class="audio-player rounded-corner shadow-box" controls loop>
                    <source src="resources/audios/audio1.mp3">
                </audio>
                <div id="audioTabs" class="audio-list">
                    <a id="defaultOpen" class="audio-list-element text-lightbg-color rounded-corner" onclick="changeAudio(this);activeAudio(0);" target="resources/audios/audio1.mp3">Eric Kufs - Drop Of Honey</a>
                    <a class="audio-list-element text-lightbg-color rounded-corner" onclick="changeAudio(this);activeAudio(1);" target="resources/audios/audio2.mp3">Cold Play - Viva La Vida</a>
                    <a class="audio-list-element text-lightbg-color rounded-corner" onclick="changeAudio(this);activeAudio(2);" target="resources/audios/audio3.mp3">Cold War Kids - So Tied Up</a>
                    <a class="audio-list-element text-lightbg-color rounded-corner" onclick="changeAudio(this);activeAudio(3);" target="resources/audios/audio4.mp3">Jacob Banks - Unknown (To You)</a>
                </div>
            </div>        
        </div>
        <div id="videoSection" class="main-layout-container rounded-corner shadow-box">
            <div class="title rounded-corner">Video Player</div>
            <div id="videoTabs" class="container-tabs rounded-corner darkbg-color text-darkbg-color">
                <a class="container-tabs__tab" onclick="changeVideo(this);activeVideo(0);" target="resources/videos/video1.mp4">Video 1</a>
                <a class="container-tabs__tab" onclick="changeVideo(this);activeVideo(1);" target="resources/videos/video2.mp4">Video 2</a>
                <a class="container-tabs__tab" onclick="changeVideo(this);activeVideo(2);" target="resources/videos/video3.mp4">Video 3</a>
                <a class="container-tabs__tab" onclick="changeVideo(this);activeVideo(3);" target="resources/videos/video4.mp4">Video 4</a>
            </div>
            <div id="videoContainer" class="video-container">
                <video id="video" class="video-player shadow-box" controls>
                    <source src="resources/videos/video1.mp4">
                </video>
            </div>
        </div>
    </main>
</body>
</html>
